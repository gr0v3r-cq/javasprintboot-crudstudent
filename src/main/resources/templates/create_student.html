<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de estudiantes</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de estudiantes</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student}">Control de estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-container-center card">
                <h1 class="text-center">Registro de estudiante</h1>
                <div class="card-body">
                    <form th:action="@{/student}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label> Nombre</label>
                            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Digite su nombre: " required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label> Apellido</label>
                            <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Digite su apellido: " required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label> Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email: " required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
