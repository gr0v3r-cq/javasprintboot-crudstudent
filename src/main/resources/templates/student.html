<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de estudiantes</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<a class="navbar-brand" href="#">Control de estudiantes</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student}">Control de estudiantes</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <h1>Lista de estudiantes</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nomre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante: ${student}">
                    <td th:text="${estudiante.name}">Nombre</td>
                    <td th:text="${estudiante.lastname}">Apellido</td>
                    <td th:text="${estudiante.email}">Email</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
